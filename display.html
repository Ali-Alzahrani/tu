<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Entry Permission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        .info-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Entry Permission Details</h1>
    <div class="info-container">
        <p><strong>Name:</strong> <span id="display-name"></span></p>
        <p><strong>ID Number:</strong> <span id="display-idNumber"></span></p>
        <p><strong>Occupation:</strong> <span id="display-occupation"></span></p>
        <p><strong>Permission Category:</strong> <span id="display-category"></span></p>
        <p><strong>Car Plate Number:</strong> <span id="display-carPlate"></span></p>
        <p><strong>Organization:</strong> <span id="display-organization"></span></p>
        <p><strong>Amount:</strong> <span id="display-amount"></span></p>
        <p><strong>Gate Number:</strong> <span id="display-gateNumber"></span></p>
        <p><strong>Allowed Date and Time:</strong> <span id="display-allowedTime"></span></p>
        <p><strong>Duration:</strong> <span id="display-duration"></span></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(urlParams.get("data")));

        document.getElementById("display-name").textContent = data.name;
        document.getElementById("display-idNumber").textContent = data.idNumber;
        document.getElementById("display-occupation").textContent = data.occupation;
        document.getElementById("display-category").textContent = data.category;
        document.getElementById("display-carPlate").textContent = data.carPlate;
        document.getElementById("display-organization").textContent = data.organization;
        document.getElementById("display-amount").textContent = data.amount;
        document.getElementById("display-gateNumber").textContent = data.gateNumber;
        document.getElementById("display-allowedTime").textContent = data.allowedTime;
        document.getElementById("display-duration").textContent = data.duration;
    </script>
</body>
</html>
